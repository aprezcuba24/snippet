<!-- Preloader -->
<div class="preloader" *ngIf="!(appReady$|async)">
  <div class="cssload-speeding-wheel"></div>
</div>
<div id="wrapper" *ngIf="appReady$|async">
  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-static-top m-b-0">
    <div class="navbar-header">
      <div class="top-left-part">
        <a class="logo" routerLink="dashboard">
          Snippets
        </a>
      </div>
      <div class="nav navbar-top-links navbar-right pull-right">
        <a routerLink="/snippet/new" class="btn btn-block btn-warning btn-rounded">
          Create Snippet
        </a>
      </div>
    </div>
  </nav>
  <!-- Left navbar-header -->
  <div class="navbar-default sidebar" role="navigation">
    <div class="sidebar-nav navbar-collapse slimscrollsidebar">
      <ul class="nav" id="side-menu">
        <li>
          <a href="#" class="waves-effect active">
            <i class="linea-icon linea-basic fa-fw" data-icon="v"></i>
            <span class="hide-menu">
              E-commerce
              <span class="fa arrow"></span>
              <span class="label label-rouded label-custom pull-right">7</span>
            </span>
          </a>
          <ul class="nav nav-second-level">
            <li>
              <a routerLink="snippet" routerLinkActive="active">snippet</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <ul>
      <li *ngFor="let item of tags$|async">
        {{ item.name }}
      </li>
    </ul>
  </div>
  <!-- Left navbar-header end -->
  <!-- Page Content -->
  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="preloader pagerReady" [hidden]="pageReady$|async">
        <div class="cssload-speeding-wheel"></div>
      </div>
      <router-outlet></router-outlet>
    </div>
    <!-- /.container-fluid -->
    <footer class="footer text-center"> 2017 &copy; Renier Ricardo Figueredo (aprezcuba24@gmail.com) </footer>
  </div>
  <!-- /#page-wrapper -->
</div>
